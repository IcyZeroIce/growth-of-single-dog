<!DOCTYPE html>
<html>

<head>
    <title>单身狗的素养</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <!-- 背景 -->
    <div id="wrapper">
        <!-- background -->
        <div id="wrapper_back">
        </div>

        <!-- 奔跑的单身狗 -->
        <div id="doge"></div>

        <!-- Here are the gay who takes you away and he couple of dogs will hurt you.Maybe one or more. -->
        <div id="dog"></div>

        <div id="die">
            <div id="gay_with_gay"></div>
            <div id="couple_dogs"></div>
        </div>

    </div>

    <!-- 游戏开始按钮 -->
    <div id="layer">
        <div id="dog_tag">
            <!-- 引言 -->
            <div class="quote">
                <!--<p>光棍节，还是单身狗？不如一起轰轰</p>
                <p>烈烈地过完这段狗生吧</p>-->
            </div>

            <!-- 游戏规则图片 -->
            <!-- 标题 -->
            <img src="img/title.png" id="title">

            <div id="layer_btn">
                <div id="layer_btn_run" class="img">start</div>

                <div id="rule">
                    <img src="img/rule.png" id="rule_img">
                    <div id="rule_text">左右触摸滑动,单击屏幕跳跃躲开两边跑 出的情侣,吃到天上掉下来的狗粮</div>
                    <div id="rule_begin" class="img"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 得分情况，右上角 -->
    <div id="score">
        <span>身价：￥</span>
        <span id="score_show">0</span>
    </div>
    <!-- The box shows your status as a dog when game ends. -->
    <div id="price_box">
        <div id="status">
            <img id="dog_pic">
        </div>
        <p id="words"></p>
        <p id="end_kind">种类</p>
        <img src="" id="kind_text">
    </div>

    <div id="restart">重新开始</div>

    <!-- 版权声明 -->
    <img id="share" src="img/share.png" />
    <footer>created by 华工创维俱乐部</footer>
    <!--<audio src="bgm.mp3" autoplay="autoplay" loop="loop" hidden="true" id="bgm"></audio>-->


    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
